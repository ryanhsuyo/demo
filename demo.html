        function fibonacci(n) {
        if(n==0 || n == 1)
            return n;
        return fibonacci(n-1) + fibonacci(n-2);
        } 
        console.log(fibonacci(0));
        console.log(fibonacci(1));
        console.log(fibonacci(2));
        console.log(fibonacci(3));
        console.log(fibonacci(4));
        
    


//2test
        class Node{
            constructor(value){
                this.value = value;
                this.next = null;
            }
        }

        class Stack{
            constructor(){
                this.first = null;
                this.last = null;
                this.size = 0;

            }
            push(val){
                let newNode = new Node(val);
                if(!this.first){
                    this.first = newNode;
                    this.last = newNode;
                }else{
                    let temp = this.first;
                    this.first = newNode;
                    this.first.next = temp;
                }
                return ++this.size;
            }
            pop(){
                if(!this.first) return null;
                let temp = this.first;
                if(this.first == this.last){
                    this.last == null;
                } 
                this.first = this.first.next;
                this.size--;
                return temp.value;

            }
            size(){
                if(!this.first) return null;
                return this.first
            }
        }
        const stack = new Stack() 
        stack.push(1)
        stack.push(2) 
        stack.push(3) 
        console.log(`pop` + stack.pop());
        console.log(`size是` + stack.size);
        console.log(stack);
